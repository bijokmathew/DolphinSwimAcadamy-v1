{% if widget.is_initial %}
    <p>{{ widget.initial_text }}:</p>
    <a href="{{ widget.value.url }}">
        <img class="rounded shadow-sm" src="{{widget.value.url}}" alt="{{widget.value}}">
    </a>
    {% if not widget.required %}
        <div class="form-check mt-2">
            <input class="form-check-input" type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}"
                {% if widget.attrs.disabled %} disabled{% endif %}>
            <label class="form-check-label" for="{{ widget.checkbox_id }}">
                {{ widget.clear_checkbox_label }}
            </label>
        </div>
    {% endif %}<br>
    {{ widget.input_text }}:
{% endif %}
<span class="btn btn-outline-ocean-blue rounded-0 btn-file" >
    Select Image<input id="new-image" type="{{ widget.type }}" name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %}>
</span>
<strong>
    <p class="text-danger" id="filename"></p>
</strong>
