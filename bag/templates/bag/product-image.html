{% if item.sub_product.product.image %}
    <img  class="img-fluid rounded"   src="{{item.sub_product.product.image.url}}" alt="{{item.sub_product.product.name}}">
{% else %}
    <img class="img-thumbnail border-0 my-0 py-0" src="{{MEDIA_URL}}noimage.png" alt="{{item.sub_product.product.name}}">
{% endif %}
